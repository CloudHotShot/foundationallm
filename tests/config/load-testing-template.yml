displayName: ${load_test_name}
testPlan: fllm-test-plan.jmx
description: ''
engineInstances: 1
testId: ${load_test_id}
testType: JMX
splitAllCSVs: False
configurationFiles:
- ${load_test_file_name}
failureCriteria: []
secrets:
- name: client_secret
  value: ${client_secret}
env:
- name: client_id
  value: ${client_id}
- name: scope
  value: ${scope}
- name: tenant_id
  value: ${tenant_id}
- name: core_api_endpoint
  value: ${core_api_endpoint}
autoStop:
  errorPercentage: 90
  timeWindow: 60
