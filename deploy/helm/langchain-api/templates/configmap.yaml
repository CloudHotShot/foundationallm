{{- $name := include "langchain-api.fullname" . -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: "cfg-{{ $name }}"
  labels:
    app: {{ template "langchain-api.name" . }}
    chart: {{ template "langchain-api.chart" .}}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  SOLLIANCEAICOPILOT__LANGCHAINAPI__KEYVAULTURL: {{ .Values.langchainapi.keyVaultUrl }}
  SOLLIANCEAICOPILOT__LANGCHAINAPI__MICLIENTID: {{ .Values.langchainapi.miClientId }}
